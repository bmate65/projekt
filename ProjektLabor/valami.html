    <div class="content" id="stars">
        <h3>Csillag és égbolt</h3>
        <!-- Ide helyezd el a csillagokról szóló tartalmat -->
        <pre id="response"></pre>
        <script src="astronomy.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <form>
            <label for="astronomy">Válassz égitestet:</label>
            <select id="astronomy" name="astronomy" onchange="addStars()">
              <option value="Sun">Nap</option>
              <option value="Moon">Hold</option>
              <option value="Mercury">Merkúr</option>
              <option value="Venus">Vénusz</option>
              <option value="Earth">Föld</option>
              <option value="Mars">Mars</option>
              <option value="Jupiter">Jupiter</option>
              <option value="Saturn">Szaturnusz</option>
              <option value="Uranus">Uránusz</option>
              <option value="Neptune">Neptunusz</option>
              <option value="Pluto">Plútó</option>
              <option value="Star">Csillag</option>
            </select><br>
            <label for="quantity">Földrajzi szélesség (-90° és 90° között):</label>
            <input type="number" id="latitude" name="latitude" min="-90" max="90" value="0"><br>
            <label for="quantity">Földrajzi hosszúság (-180° és 180 között):</label>
            <input type="number" id="longitude" name="longitude" min="-180" max="180" value="0"><br>
            <label for="quantity">Tengerszint feletti magasság:</label>
            <input type="number" id="elevation" name="elevation" value="0"><br>
            <p id="csillagok"></p>
        </form>
        <button onclick="DataFetching()">Lekérés</button><br>
