          <script type="text/javascript">
            var latitudeG; var longitudeG;
            async function initMap2() {
            // The location of Ajka
            const position = { lat: 47.1048349671437, lng: 17.549960246813743};
            // Request needed libraries.
            //@ts-ignore
            const { Map } = await google.maps.importLibrary("maps");
            const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

            // The map, centered at Ajka
            map = new Map(document.getElementById("map_canvas"), {
                zoom: 14,
                center: position,
                mapId: "ROADMAP",
            });
            
            // The marker, positioned at Ajka
            const marker = new AdvancedMarkerElement({
                map: map,
                position: position,
                gmpDraggable: true,
                title: "Ajka",
            });
            google.maps.event.addListener(marker, 'dragend', function(evt){
                document.getElementById('status').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(4) + ' Current Lng: ' + evt.latLng.lng().toFixed(4) + '</p>';
                latitudeG = evt.latLng.lat();; longitudeG = evt.latLng.lng();
            });

            google.maps.event.addListener(marker, 'dragstart', function(evt){
                document.getElementById('status').innerHTML = '<p>Currently dragging marker...</p>';
            });
            }
            
            initMap2();
        </script>
